<div class="hotel-item__flip-container__front">
  <h2 class="hotel-item__flip-container__front__name" [textContent]="name"></h2>
  <span class="hotel-item__flip-container__front__description" [textContent]="description"></span>
  <div class="hotel-item__flip-container__front__buttons">
    <button class="button primary">Book now</button>
    <button class="button info" (click)="onFlip()">Price history</button>
  </div>
</div>
