<div class="check-in">
  <span class="check-in__label">CHECK-IN</span>
  <span class="check-in__date" [textContent]="CheckIn"></span>
</div>
<div class="check-out">
  <span class="check-out__label">CHECK-OUT</span>
  <span class="check-out__date" [textContent]="CheckOut">Choose a date</span>
</div>
<button class="button primary" [disabled]="days <= 0" (click)="onClick()">Search hotels</button>
